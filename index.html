<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylenav.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="#" alt="logo"> Dashboard
        </div>
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="help">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="right">
        <div class="panel">
            <div class="navprof">
                <form class="searchbar">
                    <img src="#" alt="search"><input />
                </form>
                <div class="proficon">
                    <img src="#" alt="notif">
                    <img src="#" alt="profile"> Morgan Oakley
                </div>
            </div>
            <div class="lowernav">
                <div class="hello">
                    <img src="#" alt="profile"> 
                    <div class="hitheretext">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="info">
            
        </div>
    </div>
</body>
</html>
